<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carregando o Nosso Amor</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="loading-screen">
    <!-- Flores sutis de fundo -->
    <div class="background-flowers">
      <!-- As flores serão adicionadas via JavaScript -->
    </div>

    <!-- Círculo principal -->
    <div class="main-circle-container">
      <div class="main-circle pulse-glow">
        <div class="name-container">
          <div class="name">Franciele</div>
        </div>
      </div>
    </div>

    <!-- Flores decorativas simples embaixo -->
    <div class="bottom-flowers">
      <!-- As flores serão adicionadas via JavaScript -->
    </div>

    <!-- Barra de progresso -->
    <div class="progress-container fade-in-up-delay-2">
      <div class="progress-bar"></div>
    </div>

    <!-- Texto de carregamento -->
    <p class="loading-text fade-in-up-delay-3">CARREGANDO O NOSSO AMOR...</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
